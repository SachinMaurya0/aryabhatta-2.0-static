<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Aryabhatta 2.0</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

</head>

<body class="bg-white text-gray-800">

  <!-- Header -->
  <header>
    <nav class="navbar flex justify-between items-center px-6 py-4 shadow-md bg-white">
      <h1 class="logo text-2xl font-bold text-orange-600">Aryabhatta 2.0</h1>
      <div class="menu-toggle cursor-pointer md:hidden">
        <span class="block w-6 h-1 bg-gray-700 mb-1"></span>
        <span class="block w-6 h-1 bg-gray-700 mb-1"></span>
        <span class="block w-6 h-1 bg-gray-700"></span>
      </div>
      <ul class="nav-links hidden md:flex gap-6 font-medium text-gray-700">
        <li><a href="index.html" class="text-orange-600 font-semibold">Home</a></li>
        <li><a href="about.html" class="hover:text-orange-600">About</a></li>
        <li><a href="results.html" class="hover:text-orange-600">Results</a></li>
        <li><a href="contact.html" class="hover:text-orange-600">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="px-4 py-12 text-center md:px-12 lg:px-20">
    <h2 class="text-3xl font-bold text-orange-600 mb-6">Welcome to Aryabhatta 2.0</h2>
    <div class="flex justify-center">
      <img src="./assets/Images/poster 2025.jpeg" alt="Poster 2025"
        class="rounded-xl shadow-md w-full max-w-md md:max-w-lg" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 py-6 text-center text-gray-700 text-sm">
    <p class="mb-2">Contact us at</p>
    <p>
      <a href="tel:9284547475" class="text-orange-600 hover:underline">
        <i class="fa-solid fa-phone"></i> 9284547475
      </a>
      <br />
      <a href="https://wa.me/9284547475" target="_blank" class="text-green-600 hover:underline">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp Us
      </a>
    </p>
  </footer>

  <!-- Mobile Nav Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      toggle.addEventListener('click', () => {
        navLinks.classList.toggle('hidden');
        navLinks.classList.toggle('flex');
        navLinks.classList.toggle('flex-col');
        navLinks.classList.toggle('absolute');
        navLinks.classList.toggle('top-full');
        navLinks.classList.toggle('bg-white');
        navLinks.classList.toggle('w-full');
        navLinks.classList.toggle('left-0');
        navLinks.classList.toggle('p-4');
        navLinks.classList.toggle('shadow-md');
      });
    });
  </script>
</body>

</html>
